<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vai üéÇ</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:#000;
    color:white;
    overflow:hidden;
}

/* LOGIN */
#loginPage{
    margin-top:120px;
}

input{
    padding:10px;
    font-size:16px;
    border-radius:20px;
    border:none;
    text-align:center;
}

button{
    padding:10px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    background:white;
}

button:hover{
    background:yellow;
}

/* MAIN */
#mainPage{
    display:none;
}

h1{
    margin-top:20px;
}

/* PHOTO */
.photo-box img{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid white;
    box-shadow:0 0 25px pink;
}

/* 3D CAKE */
.scene{
    width:200px;
    height:200px;
    margin:40px auto;
    perspective:800px;
}

.cake3d{
    width:150px;
    height:100px;
    position:relative;
    transform-style:preserve-3d;
    animation:rotate 6s infinite linear;
}

@keyframes rotate{
    from{ transform:rotateY(0deg); }
    to{ transform:rotateY(360deg); }
}

.layer{
    position:absolute;
    width:150px;
    height:50px;
    background:#ff69b4;
    border-radius:10px;
    left:0;
}

.layer.top{
    top:0;
    background:#fff;
}

.layer.bottom{
    top:50px;
}

/* CANDLE */
.candle{
    width:10px;
    height:40px;
    background:white;
    position:absolute;
    top:-40px;
    left:70px;
}

.flame{
    width:15px;
    height:15px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-20px;
    left:-2px;
    display:none;
    box-shadow:0 0 20px yellow;
    animation:flicker 0.3s infinite alternate;
}

@keyframes flicker{
    from{ transform:scale(1); }
    to{ transform:scale(1.2); }
}

/* CUT EFFECT */
.cut{
    animation:none;
    transform:rotateX(60deg) scale(0.8);
    transition:1s;
}

/* CONFETTI */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    top:-10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    to{ transform:translateY(100vh); }
}

/* 3D MESSAGE BOX */
#messageBox{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0) rotateX(90deg);
    background:white;
    color:black;
    padding:40px;
    border-radius:20px;
    font-size:28px;
    font-weight:bold;
    box-shadow:0 0 40px pink;
    transition:0.8s;
    z-index:999;
}

#messageBox.show{
    transform:translate(-50%,-50%) scale(1) rotateX(0deg);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
    <h2>üéÇ Birthday Login</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <br>
    <button onclick="login()">Login</button>
    <button onclick="cancelLogin()">Cancel</button>
</div>

<!-- MAIN -->
<div id="mainPage">
    <h1>üéâ Happy Birthday Vai üéÇ</h1>

    <div class="photo-box">
        <img src="photo5.jpg.jpge">
    </div>

    <div class="scene">
        <div class="cake3d" id="cake">
            <div class="layer top"></div>
            <div class="layer bottom"></div>
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
        </div>
    </div>

    <button onclick="lightCandle()">üïØÔ∏è Light Candle</button>
    <button onclick="cutCake()">üéÇ Cut Cake</button>
</div>

<!-- MESSAGE POPUP -->
<div id="messageBox">üíñ Happy Birthday Vai üíñ</div>

<!-- MUSIC -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3"></audio>

<script>
function login(){
    let name=document.getElementById("name").value;
    if(name.toLowerCase()==="roni"){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
        document.body.style.background="linear-gradient(135deg,#ff0080,#ff8c00)";
    }else{
        alert("Enter correct name!");
    }
}

function cancelLogin(){
    alert("Login Cancelled ‚ùå");
}

function lightCandle(){
    document.getElementById("flame").style.display="block";
}

function cutCake(){
    document.getElementById("cake").classList.add("cut");
    document.getElementById("music").play();

    // Confetti
    for(let i=0;i<80;i++){
        let confetti=document.createElement("div");
        confetti.className="confetti";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.background="hsl("+Math.random()*360+",70%,50%)";
        confetti.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(confetti);
    }

    // Show 3D message
    setTimeout(()=>{
        document.getElementById("messageBox").classList.add("show");
    },800);
}
</script>

</body>
</html>
