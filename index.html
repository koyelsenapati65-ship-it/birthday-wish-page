<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vai ðŸŽ‚</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:#000;
    color:white;
    overflow:hidden;
}

/* LOGIN */
#loginPage{
    margin-top:120px;
}

input{
    padding:10px;
    font-size:16px;
    border-radius:20px;
    border:none;
    text-align:center;
}

button{
    padding:10px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

/* MAIN */
#mainPage{
    display:none;
}

h1{
    margin-top:20px;
}

/* PHOTO */
.photo-box img{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid white;
    box-shadow:0 0 25px pink;
}

/* 3D CAKE */
.scene{
    width:200px;
    height:200px;
    margin:40px auto;
    perspective:800px;
}

.cake3d{
    width:150px;
    height:100px;
    position:relative;
    transform-style:preserve-3d;
    animation:rotate 6s infinite linear;
}

@keyframes rotate{
    from{ transform:rotateY(0deg); }
    to{ transform:rotateY(360deg); }
}

.layer{
    position:absolute;
    width:150px;
    height:50px;
    background:#ff69b4;
    border-radius:10px;
    left:0;
}

.layer.top{
    top:0;
    background:#fff;
}

.layer.bottom{
    top:50px;
}

/* CUT EFFECT */
.cut{
    animation:none;
    transform:rotateX(60deg) scale(0.8);
    transition:1s;
}

/* CONFETTI */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    top:-10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    to{ transform:translateY(100vh); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
    <h2>ðŸŽ‚ Birthday Login</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <br>
    <button onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div id="mainPage">
    <h1>ðŸŽ‰ Happy Birthday Vai ðŸŽ‚</h1>

    <div class="photo-box">
        <img src="photo5.jpg.jpeg">
    </div>

    <div class="scene">
        <div class="cake3d" id="cake">
            <div class="layer top"></div>
            <div class="layer bottom"></div>
        </div>
    </div>

    <button onclick="cutCake()">ðŸŽ‚ Cut Cake</button>

    <h2 id="wish" style="display:none;">ðŸ’– Happy Birthday Vai ðŸ’–</h2>
</div>

<!-- Birthday Song -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3"></audio>

<script>
function login(){
    let name=document.getElementById("name").value;
    if(name.toLowerCase()==="roni"){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
        document.body.style.background="linear-gradient(135deg,#ff0080,#ff8c00)";
    }else{
        alert("Enter correct name!");
    }
}

function cutCake(){
    document.getElementById("cake").classList.add("cut");
    document.getElementById("wish").style.display="block";
    document.getElementById("music").play();

    for(let i=0;i<60;i++){
        let confetti=document.createElement("div");
        confetti.className="confetti";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.background="hsl("+Math.random()*360+",70%,50%)";
        confetti.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(confetti);
    }
}
</script>

</body>
</html>
