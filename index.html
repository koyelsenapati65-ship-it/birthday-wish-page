<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üéÇ</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:#111;
    color:white;
    overflow:hidden;
}

/* LOGIN PAGE */
#loginPage{
    margin-top:120px;
}

input{
    padding:10px;
    font-size:16px;
    border-radius:20px;
    border:none;
    text-align:center;
}

button{
    padding:10px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

/* MAIN PAGE */
#mainPage{
    display:none;
}

h1{
    font-size:50px;
    margin-top:40px;
}

/* PHOTO STYLE */
.photo-box{
    margin-top:20px;
}

.photo-box img{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    border:6px solid white;
    box-shadow:0 0 30px #fff, 0 0 60px pink;
    animation:zoom 3s infinite alternate;
}

@keyframes zoom{
    from{ transform:scale(1); }
    to{ transform:scale(1.1); }
}

/* CANDLE */
.cake{
    margin-top:30px;
    position:relative;
}

.candle{
    width:20px;
    height:60px;
    background:white;
    margin:0 auto;
    position:relative;
}

.flame{
    width:20px;
    height:20px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-25px;
    left:0;
    display:none;
    box-shadow:0 0 20px yellow;
    animation:flicker 0.3s infinite alternate;
}

@keyframes flicker{
    from{ transform:scale(1); }
    to{ transform:scale(1.2); }
}

/* CONFETTI */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    top:-10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    to{ transform:translateY(100vh); }
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
    <h2>üéÇ Birthday Login</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <br>
    <button onclick="login()">Login</button>
    <button onclick="cancelLogin()">Cancel</button>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">
    <h1>üéâ Happy Birthday DEVAR JI üéÇ</h1>

    <div class="photo-box">
        <img src="photo5.jpg.jpeg" alt="RONI Photo">
    </div>

    <div class="cake">
        <div class="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <button onclick="lightCandle()">Light Candle üïØÔ∏è</button>
    <button onclick="celebrate()">Celebrate üéä</button>
    <button onclick="playMusic()">Play Music üéµ</button>

    <h2 id="wish" style="display:none;">üíñ May all your dreams come true! üíñ</h2>
</div>

<!-- üéµ Birthday Music -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3"></audio>

<script>
function login(){
    let name=document.getElementById("name").value;
    if(name.toLowerCase()==="roni"){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
        document.body.style.background="linear-gradient(135deg,#ff0080,#ff8c00)";
    }else{
        alert("Wrong Name! Try 'roni'");
    }
}

function cancelLogin(){
    alert("Login Cancelled ‚ùå");
}

function lightCandle(){
    document.getElementById("flame").style.display="block";
}

function playMusic(){
    document.getElementById("music").play();
}

function celebrate(){
    document.getElementById("wish").style.display="block";
    document.getElementById("music").play();

    for(let i=0;i<40;i++){
        let confetti=document.createElement("div");
        confetti.className="confetti";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.background="hsl("+Math.random()*360+",70%,50%)";
        confetti.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(confetti);
    }
}
</script>

</body>
</html>
